
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Demo</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">      
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">AI Demo</a>
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Help</button>
        </div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
    </div>



    <select class="form-control select2 select2-hidden-accessible" name="grado_academico" id="grado_academico">
        <option value="" selected>Seleccionar una base de datos</option>
        <option value="1">Magisteer</option>
        <option value="2">Doctorado</option>
        <option value="3">Posdoctorado</option>
        <option value="4">Otros</option>
      </select>

      <br>
      <select class="form-control select2 select2-hidden-accessible" name="grado_academico" id="modelo_cnn" disabled>
        <option value="" selected>Seleccionar un modelo</option>
        <option value="1">Magisteer</option>
        <option value="2">Doctorado</option>
        <option value="3">Posdoctorado</option>
        <option value="4">Otros</option>
      </select>

      <input type="text" name="miinput" id="miinput" disabled>
      


      <br>
      <br>
<div id="selectModel">
      <div class="toggleWrapper">
        <input type="checkbox" class="dn" id="dn"/>
        <label for="dn" class="toggle">
          <span class="toggle__handler">
        </label>
      </div>
</div>





      <script 
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"
      ></script>
      <script>
        $(document).ready(function () {
            $('#grado_academico').change(function (e) {
              if ($(this).val() === "4") {
                $('#miinput').prop("disabled", false);
              } 
              else if($(this).val() == "3"){
                $('#modelo_cnn').prop("disabled", false)
              }
              else {
                $('#miinput').prop("disabled", true);
                $('#modelo_cnn').prop("disabled", true);
              }
            })
          });

          
      </script>
    







</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</footer>

</html>
