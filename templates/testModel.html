<html>
<head>
 <title>Prueba modelo</title>	
 <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<header class="header">
		<div class="container">
		<div class="btn-menu">
			<label for="btn-menu">☰</label>
		</div>
			<div class="logo">
				<h1>Clasifica señal</h1>
			</div>
			<nav class="menu">
				<a href="#">Inicio</a>
				
				<a href="#">Contacto</a>
			</nav>
		</div>
	</header>	
	<div class="capa"></div>	
<!--	--------------->
<input type="checkbox" id="btn-menu">
<div class="container-menu">
	<div class="cont-menu">
		<nav>
			<a href="/"><h2>IASTR</h2></a>
			<a href="#">Clasifica señal</a>
			<a href="{{url_for('evaluatedModel')}}">Evalúa modelo</a>
			<a href="{{url_for('acercaDe')}}">Acerca de</a>
		</nav>
		<label for="btn-menu">✖️</label>
	</div>
</div>


<div id="general">
<div id="selectboxes"> 
	<div id="selectBox1">
		<div class="selectDataBase">
			<select name="option_dataBase" id="option_dataBase">
			   <option selected disabled>Seleccione una base de datos</option>
			   <option value="1">Alemana</option>
			   <option value="2">Belgica</option>
			   <option value="3">China</option>			  
			</select>			
		</div>
	</div>
		<div id="selectBox2">

			<div class="modelEmpty">
				<select name="option_model_empty" id="option_model_empty", disabled>
				   <option selected disabled>Seleccione un modelo</option>		
				</select>
			 </div>
		<div class="alemanDatabase">
			<select name="option_model_Aleman" id="option_model_Aleman">
			   <option selected disabled>Seleccione un modelo</option>
			   <option value="1">Color__Model1_GTSRB</option>
			   <option value="2">Color__Model2_GTSRB</option>
			   <option value="3">Color__Model3_GTSRB</option>	
			   <option value="4">Color__Model4_GTSRB</option>
			   <option value="5">Grayscale_Model1_GTSRB</option>
			   <option value="6">Grayscale_Model2_GTSRB</option>
			   <option value="7">Grayscale_Model3_GTSRB</option>	
			   <option value="8">Grayscale_Model4_GTSRB</option>	  
			</select>
		 </div>
		 <div class="belgiumDatabase">
			<select name="option_model_Belgium" id="option_model_Belgium">
			   <option selected disabled>Seleccione un modelo</option>
			   <option value="1">BEL 1</option>
			   <option value="2">BEL 2</option>
			   <option value="3">BEL 3</option>	
			   <option value="4">BEL 4</option>	  
			</select>
		 </div>
		 <div class="chinaDatabase">
			<select name="option_model_China" id="option_model_China">
			   <option selected disabled>Seleccione un modelo</option>
			   <option value="1">C 1</option>
			   <option value="2">C 2</option>
			   <option value="3">C 3</option>	
			   <option value="4">C 4</option>	  
			</select>
		 </div>
		</div>
	</div>

	


<div id = "evaluarmodelo">
        <div id="content" style="margin-top:2em">	
			<div>
				<form id="upload-file" method="post" enctype="multipart/form-data">
					<!--
					<label for="imageUpload" class="upload-label">
						Choose...
					</label>
					-->
					<input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg, .ppm">
				</form>
			
				<div class="image-section" style="display:none;">
					<div class="img-preview">
						<div id="imagePreview">
						</div>
					</div>
					<div>
						<!--<button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>-->
					</div>
				</div>				
				<div class="img-prueba">
					<div id="imagePrueba">
						<img id="imagenn" height="256" width="256" src="static/css/agregarimagen.png" alt="Tu imagen" />
					</div>
				</div>			
			</div>	
		</div>

	

	<div id="resultado">
		<h4><b>Resultado</b></h4>
		<br>
		<FONT SIZE=4>Clase esperada:</font>		
				<h3 id="expected">
					<span> </span>
				</h3>
		
		<br>
		<FONT SIZE=4>Clase reconocida:</font>		
		<h3 id="result">
			<span> </span>
		</h3>
	</div>
</div>

<div id="botonesInferiores">
	<div id="iniciarPrueba">
		<div class="loader" style="display:none;"></div>
		<button type="button" class="btn btn-primary btn-lg " id="btn-predict">Evaluar</button>		
	</div>
	<div id="limpiar">
		<button type="button" class="btn btn-primary btn-lg " onClick="location.reload();">Limpiar</button>
	</div>
</div>


</div>

</body>
<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</footer>
</html>
